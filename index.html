<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <form>
        <input type="text" class="input" id="input" placeholder="insert task" />
        <button id="buttone">add task</button>
        <button id="btn-reset">clear tasks list</button>
      </form>
      <div id="tasks"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
